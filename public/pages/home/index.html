<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Front End</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://piratechs.com/wp-content/uploads/2019/05/Icon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
</head>
<body>
 <div class="apisToDisplay">
   <div class="randomUser apiData">
      <svg id="userSpinner" class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
         <circle class="path" fill="none" stroke-width="3" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
      Random User API
      <div class="frontendApiDataToDisplay">frontEndData</div>
      <img alt="randomUser image" class="imageToDisplay" src="" />
   </div>
   <div class="nasa apiData">
      <svg id="nasaSpinner" class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
         <circle class="path" fill="none" stroke-width="3" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
      NASA Image of the Day
      <div class="nasaImageToDisplay">nasaEndData</div>
      <img alt="nasa image of the day"  class="nasa" src="" />
   </div>
 </div>
</body>
</html>
